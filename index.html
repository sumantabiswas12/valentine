<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6ee;
      overflow: hidden;
    }

    .box {
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #bbb;
      position: absolute;
      transition: left 0.2s ease, top 0.2s ease;
    }

    /* Yay message overlay */
    #message {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      background: rgba(255, 230, 238, 0.96);
      z-index: 10;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will you be my Valentine, Paromita? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">No</button>
  </div>

  <div id="message">Yay!!! üòò</div>

  <script>
    function yesClick() {
      // Confetti
      confetti({
        particleCount: 250,
        spread: 80,
        origin: { y: 0.6 }
      });

      // Show Yay message
      document.getElementById("message").style.display = "flex";
    }

    function moveNo() {
      const noBtn = document.getElementById("no");

      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
